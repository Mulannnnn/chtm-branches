<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRY_i5LWW_vfD8Dsxd2kwiLN50ZZhg9LZcK-JRMoZZu3TXYolGI4JDGbUE9J51z-IMrEQvtjkLQyqXP/pub?output=csv';

    var map = L.map('map', { zoomControl: false }).setView([13.7563, 100.5018], 10);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    var userMarker;
    var markersLayer = L.layerGroup().addTo(map);

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á Custom Red Pin Icon
    var redIcon = L.divIcon({
        className: "custom-pin-wrapper",
        html: `<div style="background-color:#f90000; width:20px; height:20px; border-radius:50%; border:3px solid white; box-shadow:0 0 5px rgba(0,0,0,0.5);"></div>`,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
    });

    function loadData() {
        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                renderBranches(results.data);
            }
        });
    }

    function renderBranches(branches) {
        const container = document.getElementById('info-content');
        container.innerHTML = '';
        markersLayer.clearLayers();

        branches.forEach(function(row, index) {
            const lat = parseFloat(row.Lat || row.B);
            const lng = parseFloat(row.Long || row.C);
            const name = row.Name || '‡∏™‡∏≤‡∏Ç‡∏≤‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠';
            const people = row.People || '0';
            const note = row.Note || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£';

            if (!isNaN(lat) && !isNaN(lng)) {
                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏î‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÉ‡∏ô‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
                var marker = L.marker([lat, lng], { icon: redIcon }).addTo(markersLayer);
                
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á
                const card = document.createElement('div');
                card.className = 'branch-card';
                card.innerHTML = `

                    <div class="branch-status">
                        <span>‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏´‡πâ‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£</span>
                        <span class="status-open">‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏ñ‡∏∂‡∏á 20:00</span>

                    <div id="detail-${index}" style="display:none; margin-top:15px;">

                            ‚Ä¢ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: ${note}<br>

                        </div>

                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                    map.flyTo([lat, lng], 15);
                    showDetail(index);
                };
                container.appendChild(card);
            }
        });
    }

    function showDetail(index) {
        // ‡∏ã‡πà‡∏≠‡∏ô Detail ‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡∏Å‡πà‡∏≠‡∏ô (Optional)
        const details = document.querySelectorAll('[id^="detail-"]');
        details.forEach(d => d.style.display = 'none');
        
        // ‡πÅ‡∏™‡∏î‡∏á Detail ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
        const target = document.getElementById(`detail-${index}`);

    function switchTab(evt, tabId) {

        document.getElementById(tabId).classList.add('active');
    }

</script>
